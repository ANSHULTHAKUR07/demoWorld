{% extends 'base.html' %}
{% block content%}
<div class="container mt-4">
    <div class="row">
        <div class="card">
            <div class="card-header navcolor p-2">
                    <h2 style="text-align: center; "><b>Student Attendence</b></h2>           
            </div>
            <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">UserName</label>
                    <input name="username" type="text" class="form-control" id="username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Class</label>
                    <input name="userclass" type="text" class="form-control" id="userclass">
                  </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Age</label>
                    <input name="userage" type="number" class="form-control" id="userage">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Phone</label>
                    <input name="phone" type="number" class="form-control" id="phone">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Roll.No</label>
                    <input name="rollno" type="number" class="form-control" id="rollno">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Date</label>
                    <input name="month" type="datetime" class="form-control" id="rollno">
                    </div>
                    <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Present Days</label>
                    <input name="present" type="number" class="form-control" id="rollno">
                    </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>         
          </div>
    </div>
</div>

{%  endblock content %}
