{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-md-10 offset-2 mt-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Product Id</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Details</th>
          </tr>
        </thead>          
        <tbody>
            {% for product in products %}
          <tr>
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td><a href="{% url 'productdetails' product.id %}">Show Products</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>

{% endblock content %}
