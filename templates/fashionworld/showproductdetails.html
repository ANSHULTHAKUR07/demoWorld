{% extends 'base.html'%}
{% load static %}
{% block content %}

<div class="container">
    <div class="col-md-10 offset-2 mt-3">
    <table class="table">
        <thead>
          <tr>
                <th scope="col">Product Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Description</th>
                <th scope="col">Product Category</th>
                <th scope="col">Product Image</th>
          </tr>
        </thead>          
        <tbody> 
            <tr>
              <th scope="row">{{object.id}}</th>
              <td>{{object.name}}</td>
              <td>{{object.price}}</td>
              <td>{{object.pdesc}}</td>
              <td>{{object.pcat}}</td>
              <td><img src="{{object.image.url}}" style="height: 150px;width: 150px;"></td>
              <td>{{object.id}}</td>
              <td><a href="{% url 'cart_add' object.id %}" class="btn btn-info navcolor" style="max-height: 10%;" role="button">Add to cart</a></td>
            </tr>
        </tbody>
      </table>
    </div>
</div>

{% endblock content %}
